<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordeon,  with Tailwind CSS & AlpineJS</title>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Alpine JS -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="flex items-center justify-center h-screen" style="font-family: 'Poppins';">
    

    <main class="bg-white shadow-md w-96 p-10">

        <!-- Title -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold">Accordeon</h1>
            <h2 class="text-gray-600">Alpine JS & Tailwind CSS</h2>
        </div>


        <div x-data="{ open: false }">
            <div class="cursor-pointer p-2 hover:bg-blue-200 bg-blue-100 flex justify-between items-center rounded-sm"
                 @click="open = !open"
            >
                <h3 class="text-sm">First lesson</h3>
                <svg xmlns="http://www.w3.org/2000/svg" 
                     viewBox="0 0 24 24"
                     class="h-3 w-3 transform transition duration-100"
                     :class="(open) ? 'rotate-90' : ''"
                >
                     <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"/>
                </svg>
            </div>
            <div x-show="open">
                <p class="text-xs">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque molestie semper maximus. 
                </p>
            </div>
        </div>

    </main>


</body>
</html>
