<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alert: Error, with Tailwind CSS & AlpineJS</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="../img/favicon.png" />

        <!-- Tailwind CSS -->
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- Alpine JS -->
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    </head>

    <body class="antialiased bg-gray-200 min-h-screen" style="font-family: 'Montserrat';"> 
        <div x-data="{ open: false }">
            <!-- Alert : Closed by default -->
            <template x-if="open">
                <div class="fixed top-20 left-1/2 transform -translate-x-1/2 w-full max-w-lg bg-white border-red-300 border shadow-md rounded-sm"
                     x-transition:enter="transition ease-out duration-300"
                     x-transition:enter-start="opacity-0 translate-y-16"
                     x-transition:enter-end="opacity-100 translate-y-0"
                     x-transition:leave="transition ease-in duration-100"
                     x-transition:leave-start="opacity-100 translate-y-0"
                     x-transition:leave-end="opacity-0 translate-y-16"
                >
                    <div class="flex">
                        <div class="py-6 pl-6 flex-1">
                            <h2 class="mb-2 font-extrabold text-md uppercase">An error has occured</h2>
                            <p class="text-xs text-justify">
                                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam quas cupiditate, 
                                error quasi eum ea, recusandae voluptatibus harum porro libero animi quam.
                            </p>      
                        </div>
                        <div class="p-4">
                            <svg xmlns="http://www.w3.org/2000/svg" 
                                 viewBox="0 0 512 512" 
                                 height="16" 
                                 class="fill-current cursor-pointer text-gray-600 hover:text-red-600 transition duration-300 ease-out"
                                 @click="open = false"
                            >
                                <!-- Font Awesome Free 5.15.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
                                <path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm101.8-262.2L295.6 256l62.2 62.2c4.7 4.7 4.7 12.3 0 17l-22.6 22.6c-4.7 4.7-12.3 4.7-17 0L256 295.6l-62.2 62.2c-4.7 4.7-12.3 4.7-17 0l-22.6-22.6c-4.7-4.7-4.7-12.3 0-17l62.2-62.2-62.2-62.2c-4.7-4.7-4.7-12.3 0-17l22.6-22.6c4.7-4.7 12.3-4.7 17 0l62.2 62.2 62.2-62.2c4.7-4.7 12.3-4.7 17 0l22.6 22.6c4.7 4.7 4.7 12.3 0 17z"/>
                            </svg>
                        </div>    
                    </div>
                </div>
            </template>

            <div class="flex flex-col h-screen justify-center items-center">      
                <div class="bg-white p-8 shadow-md">
                    <!-- Title -->
                    <h1 class="text-lg font-extrabold mt-4">Alert: Error</h1>
                    <h2 class="text-sm text-gray-400 mb-8">Alpine JS & Tailwind CSS</h1>

                    <!-- Button displaying the flash message -->
                    <div class="flex">
                        <div class="flex-1">
                            <button 
                                class="bg-blue-600 focus:outline-none text-white p-8 rounded-sm w-full hover:bg-blue-900 transition duration-300 ease-in-out"
                                @click="open = true"
                            >
                                Display
                            </button>
                        </div>
                    </div>
                </div>             
            </div>
        </div>
    </body>

</html>
