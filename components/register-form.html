<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire d'inscription responsive avec Tailwind CSS</title>

        <!-- Tailwind CSS -->
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    </head>

    <body class="min-h-screen antialiased bg-gray-200" style="font-family: 'Montserrat';">
        <main class="max-w-lg p-8 mx-2 mt-12 bg-white rounded-sm shadow-sm md:mx-auto">
            <section class="pt-2 pb-4">
                <h1 class="text-xl font-extrabold uppercase">Créer un compte</h1>
                <p class="text-sm text-gray-400   ">
                    La créativité, c'est l'intelligence qui s'amuse.
                </p>
            </section>

            <section class="mt-6">
                <form class="flex flex-col" method="POST" action="#">
                    <!-- Username -->
                    <div class="pt-3 mb-6 bg-gray-100 rounded-sm">
                        <label class="block mx-3 mb-2 text-xs font-bold text-gray-700 uppercase" for="username">Nom d'utilisateur</label>
                        <input type="text"
                               name="username" 
                               autofocus   
                               required
                               class="w-full px-3 pb-3 text-sm text-gray-700 transition duration-300 bg-gray-100 border-b-2 border-gray-200 rounded-sm focus:outline-none focus:border-blue-600 hover:border-blue-300">
                    </div>

                    <!-- Email -->
                    <div class="pt-3 mb-6 bg-gray-100 rounded-sm">
                        <label class="block mx-3 mb-2 text-xs font-bold text-gray-700 uppercase" for="email">Adresse email</label>
                        <input type="email"
                               name="email"
                               required
                               class="w-full px-3 pb-3 text-sm text-gray-700 transition duration-300 bg-gray-100 border-b-2 border-gray-200 rounded-sm focus:outline-none focus:border-blue-600 hover:border-blue-300">
                    </div>

                    <!-- Password -->
                    <div class="pt-3 mb-6 bg-gray-100 rounded-sm">
                        <label class="block mx-3 mb-2 text-xs font-bold text-gray-700 uppercase" for="password">Mot de passe</label>
                        <input type="password"
                               name="password"
                               required
                               class="w-full px-3 pb-3 text-sm text-gray-700 transition duration-300 bg-gray-100 border-b-2 border-gray-200 rounded-sm focus:outline-none focus:border-blue-600 hover:border-blue-300">
                    </div>

                    <!-- Confirm Password  -->
                    <div class="pt-3 mb-6 bg-gray-100 rounded-sm">
                        <label class="block mx-3 mb-2 text-xs font-bold text-gray-700 uppercase" for="password-confirmation">Confirmation du mot de passe</label>
                        <input type="password"
                               name="password-confirmation"
                               required
                               class="w-full px-3 pb-3 text-sm text-gray-700 transition duration-300 bg-gray-100 border-b-2 border-gray-200 rounded-sm focus:outline-none focus:border-blue-600 hover:border-blue-300">
                    </div>

                    <button type="submit" 
                            class="p-6 mb-4 text-xs font-bold text-white uppercase transition duration-300 bg-blue-600 rounded-sm shadow-sm hover:bg-blue-900 hover:shadow-md">
                        Terminer l'inscription
                    </button>
                </form>
            </section>
        </main>
    </body>

</html>
